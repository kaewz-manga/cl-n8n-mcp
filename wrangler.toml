name = "cl-n8n-mcp"
main = "src/worker.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]


# Static assets (dashboard + nodes.db)
[assets]
directory = "./public"
binding = "ASSETS"

# D1 Database (SaaS user data)
[[d1_databases]]
binding = "USERS_DB"
database_name = "cl-n8n-mcp-users"
database_id = "placeholder-create-with-wrangler-d1-create"

# KV Namespace (rate limiting)
[[kv_namespaces]]
binding = "RATE_LIMITS"
id = "placeholder-create-with-wrangler-kv-namespace-create"

# Environment variables (non-secret defaults)
[vars]
ENABLE_MULTI_TENANT = "true"
CORS_ORIGIN = "*"
LOG_LEVEL = "info"
